<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="input-box">
      <!-- Password input -->
      <input 
        type="password" 
        id="password" 
        class="password" 
        placeholder="Enter your password"
      >

      <!-- Strength message -->
      <p id="msg" class="msg">Password is <span id="str"></span></p>

      <!-- Submit button -->
      <button type="submit" id="btn" class="btn">Login</button>
    </div>
  </div>
</body>
</html>
